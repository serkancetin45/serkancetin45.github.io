<!DOCTYPE html>
<html lang="tr">
<head>

  <style>
    * {

    body {

    header {

    header .title-left {

    header .title-center {

    header .title-right {
      font-size: 16px;

    header .timer {

    main {
      display: grid;

    .left-panel {
      border: 8px solid #222;
      border-radius: 18px;
      padding: 20px;
      position: relative;
      background: #fafafa;
      min-height: 480px;

    .equation-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      margin-bottom: 20px;
    }

    .number-box {
      width: 160px;
      height: 140px;
      border-radius: 28px;
      border: 8px solid #00a599;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: 700;
      background: #ffffff;
    }

    .symbol {
      font-size: 40px;
      font-weight: 700;
    }

    #answerInput {
      width: 90%;
      height: 70%;
      border-radius: 18px;
      border: 3px solid #ccc;
      text-align: center;

    #answerInput:disabled {

    }

    .feedback-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 0 20px 20px;
      gap: 16px;
    }

    .btn {
      border: none;
      border-radius: 80px;
      padding: 16px 32px;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      color: #fff;
      width: 180px;   /* TÃœM BUTONLAR AYNI GENÄ°ÅžLÄ°KTE */
      text-align: center;
      box-shadow: 0 4px 0 rgba(0,0,0,0.25);
      transition: transform 0.1s, box-shadow 0.1s;
    }

    .btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 rgba(0,0,0,0.25);
    }

    .btn-blue {
      background: radial-gradient(circle at 30% 30%, #66c2ff, #0045ff);
    }

    .btn-red {
      background: radial-gradient(circle at 30% 30%, #ff7070, #d10000);
    }

    .btn-green {
      background: radial-gradient(circle at 30% 30%, #8df58d, #008b19);
    }

    .emoji-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 6px solid #8c4df0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 72px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .emoji-circle.show {
      opacity: 1;
    }

    .bottom-row {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-top: 10px;
      gap: 16px;
    }

    .settings {
      background: #ff4040;
      color: #fff;
      border-radius: 12px;
      padding: 10px 14px;
      font-size: 14px;
      width: 100%;
      max-width: 360px;
    }

    .settings h3 {
      margin: 0 0 6px;
      font-size: 16px;
      letter-spacing: 1px;
    }

    .settings label {
      display: block;
      margin-bottom: 4px;
      cursor: pointer;
    }

    .settings hr {
      border: none;
      border-top: 1px solid rgba(255,255,255,0.4);
      margin: 8px 0;
    }

    .right-panel {
      border-radius: 18px;
      background: #f6f3ff;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .current-player,
    .scoreboard {
      background: #ffffff;
      border-radius: 12px;
      padding: 12px 14px;
      box-shadow: 0 0 8px rgba(0,0,0,0.08);
    }

    .current-player h3,
    .scoreboard h3 {
      margin-top: 0;
      font-size: 18px;
      text-align: center;
      letter-spacing: 2px;
    }

    #currentPlayerName {
      min-height: 32px;
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      margin-top: 6px;
    }

    .scoreboard-header {
      display: flex;
      justify-content: space-between;
      font-weight: 700;
      margin-bottom: 6px;
      padding: 0 4px;
      letter-spacing: 1px;
    }

    #scoreList {
      list-style: none;
      padding-left: 0;
      margin: 0;
      font-size: 14px;
    }

    #scoreList li {
      display: flex;
      justify-content: space-between;
      padding: 2px 4px;
      border-bottom: 1px solid #eee;
    }

    #scoreList li span.rank {
      width: 24px;
    }

    #scoreList li span.name {
      flex: 1;
      padding: 0 4px;
    }

    #scoreList li span.score {
      width: 40px;
      text-align: right;
      font-weight: 600;
    }

    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<div class="wrapper">
  <header>
    <div class="title-left">HÃœSEYÄ°N AKDAÄž Ä°LKOKULU</div>
    <div class="title-center">4-H SINIFI</div>
    <div class="title-right">
      <div>Ã‡ARPIM TABLOSU</div>
      <div id="timerDisplay" class="timer">SÃœRE: 60 sn</div>
    </div>
  </header>

  <main>
    <!-- Sol panel -->
    <section class="left-panel">
      <div class="equation-row">
        <div class="number-box" id="factor1">?</div>
        <div class="symbol">Ã—</div>
        <div class="number-box" id="factor2">?</div>
        <div class="symbol">=</div>
        <div class="number-box">
          <input type="number" id="answerInput" disabled />
        </div>
      </div>

      <div class="feedback-row">
        <button class="btn btn-blue" id="startBtn">BAÅžLA</button>

        <div class="emoji-circle" id="emojiCircle">
          <span id="emojiIcon"></span>
        </div>

        <button class="btn btn-red" id="checkBtn">KONTROL</button>
      </div>

      <div class="bottom-row">
        <div class="settings">
          <h3>AYARLAR</h3>
          <!-- Oyun modu -->
          <label>
            <input type="radio" name="mode" value="solo" checked>
            1. Tek baÅŸÄ±na oyna
          </label>
          <label>
            <input type="radio" name="mode" value="class">
            2. SÄ±nÄ±f arkadaÅŸlarÄ±nla oyna
          </label>

          <hr />

          <!-- SÃ¼re seÃ§imi -->
          <div><strong>SÃ¼re seÃ§:</strong></div>
          <label>
            <input type="radio" name="time" value="60" checked>
            1 dakika (60 sn)
          </label>
          <label>
            <input type="radio" name="time" value="120">
            2 dakika (120 sn)
          </label>
          <label>
            <input type="radio" name="time" value="180">
            3 dakika (180 sn)
          </label>

          <hr />

          <!-- Ses ayarlarÄ± -->
          <div><strong>Ses ayarlarÄ±:</strong></div>
          <label>
            <input type="checkbox" id="toggleMusic" checked>
            MÃ¼zik
          </label>
          <label>
            <input type="checkbox" id="toggleEffects" checked>
            Efektler (alkÄ±ÅŸ / dÄ±Ä±t)
          </label>
        </div>

        <div style="display:flex; flex-direction:column; gap:8px; align-items:flex-end;">
          <button class="btn btn-green" id="selectBtn">SEÃ‡</button>
          <button class="btn btn-blue" id="restartBtn">YENÄ°DEN BAÅžLAT</button>
          <button class="btn btn-red" id="exitBtn">Ã‡IKIÅž</button>
        </div>
      </div>
    </section>

    <!-- SaÄŸ panel -->
    <section class="right-panel">
      <div class="current-player">
        <h3>SIRA KÄ°MDE?</h3>
        <div id="currentPlayerName">Tek BaÅŸÄ±na</div>
      </div>

      <div class="scoreboard">
        <h3>SIRALAMA &nbsp; PUAN</h3>
        <div class="scoreboard-header">
          <span>#</span>
          <span>Ä°SÄ°M</span>
          <span>PUAN</span>
        </div>
        <ol id="scoreList"></ol>
      </div>
    </section>
  </main>

  <!-- Sesler (aynÄ± klasÃ¶re bu dosyalar gelecek) -->
  <audio id="correctSound" src="alkis.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="diit.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="muzik.mp3" preload="auto" loop></audio>
</div>

<script>
  // 4-H sÄ±nÄ±fÄ± Ã¶ÄŸrenci listesi
  const ogrenciler = [
    "Derinsu Ekin",
    "Berra Bayraktar",
    "Elif Nur GÃ¼ler",
    "Mehmet Can KÄ±rgÄ±l",
    "TÃ¼rkan Zelal Olcay",
    "Ä°brahim Uysal",
    "Elif Mira Ã‡iÄŸdem",
    "Ä°rem Nur ÃœÃ§kardeÅŸler",
    "Nisa Nur Ã–ztaÅŸ",
    "YaÄŸmur CoÅŸkun",
    "Beren Ä°nce",
    "Beste Demircan",
    "Ecrin Ã–zkul",
    "Muhammed Selim AkgÃ¼n",
    "Ãœmit GÃ¼leray",
    "Ayaz GÃ¼leÃ§",
    "BarÄ±ÅŸ Sungur",
    "Elif Ã–ztep",
    "Meryem Ã–ztep",
    "Yusuf Eray Ã–ktem",
    "Helin Ã–ktem",
    "Muhammed Ali AydÄ±n",
    "Nehir Boran",
    "Murat Demirel",
    "Yusuf YÄ±ldÄ±rÄ±m",
    "HÃ¼seyin Furkan YavaÅŸ",
    "Salih Mustafa Budak",
    "Mustafa Eymen Durak",
    "Abdulrahim Ramadan",
    "Hamze Elhacali",
    "Sibel Alhasan",
    "Muhammed Elmustafa"
  ];

  // Bu oyunda henÃ¼z seÃ§ilmemiÅŸ Ã¶ÄŸrenciler
  let kalanOgrenciler = [...ogrenciler];

  // BaÅŸlangÄ±Ã§ sÃ¼re (sn) â€“ radyo butonlarÄ±yla deÄŸiÅŸecek
  let gameTime = 60;

  // HTML elemanlarÄ±
  const factor1Box = document.getElementById("factor1");
  const factor2Box = document.getElementById("factor2");
  const answerInput = document.getElementById("answerInput");
  const startBtn = document.getElementById("startBtn");
  const checkBtn = document.getElementById("checkBtn");
  const selectBtn = document.getElementById("selectBtn");
  const restartBtn = document.getElementById("restartBtn");
  const exitBtn = document.getElementById("exitBtn");
  const currentPlayerNameEl = document.getElementById("currentPlayerName");
  const scoreListEl = document.getElementById("scoreList");
  const emojiCircle = document.getElementById("emojiCircle");
  const emojiIcon = document.getElementById("emojiIcon");
  const correctSound = document.getElementById("correctSound");
  const wrongSound = document.getElementById("wrongSound");
  const bgMusic = document.getElementById("bgMusic");
  const timerDisplay = document.getElementById("timerDisplay");
  const toggleMusic = document.getElementById("toggleMusic");
  const toggleEffects = document.getElementById("toggleEffects");

  // Oyun durumu
  let mode = "solo";          // "solo" veya "class"
  let currentPlayer = "Tek BaÅŸÄ±na";
  let currentScore = 0;
  let questionCount = 0;
  let currentA = null;
  let currentB = null;
  let highScores = [];

  let remainingTime = gameTime;
  let timerInterval = null;

  let musicEnabled = true;
  let effectsEnabled = true;

  // SÃ¼re seÃ§imi (1 dk, 2 dk, 3 dk)
  document.querySelectorAll("input[name='time']").forEach(radio => {
    radio.addEventListener("change", (e) => {
      gameTime = Number(e.target.value);
      resetTimerOnly();
    });
  });

  // Ses ayarlarÄ±
  toggleMusic.addEventListener("change", () => {
    musicEnabled = toggleMusic.checked;
    if (!musicEnabled) {
      stopMusic();
    } else {
      // MÃ¼zik aÃ§Ä±ldÄ±ysa ve oyun Ã§alÄ±ÅŸÄ±yorsa Ã§alsÄ±n
      if (timerInterval) {
        playMusic();
      }
    }
  });

  toggleEffects.addEventListener("change", () => {
    effectsEnabled = toggleEffects.checked;
  });

  // Ayarlar: oyun modu
  document.querySelectorAll("input[name='mode']").forEach(radio => {
    radio.addEventListener("change", (e) => {
      mode = e.target.value;
      resetCurrentGame();
      kalanOgrenciler = [...ogrenciler];

      if (mode === "solo") {
        currentPlayer = "Tek BaÅŸÄ±na";
        currentPlayerNameEl.textContent = "Tek BaÅŸÄ±na";
      } else {
        currentPlayer = null;
        currentPlayerNameEl.textContent = "-";
      }
    });
  });

  // Ã–ÄŸrenci seÃ§ (sadece sÄ±nÄ±f modu) â€“ 3 sn isim dÃ¶ndÃ¼r, sonra seÃ§, bir daha seÃ§me
  selectBtn.addEventListener("click", () => {
    if (mode !== "class") {
      alert("SEÃ‡ butonu sÄ±nÄ±f arkadaÅŸlarÄ±nla oynarken kullanÄ±lÄ±r.\nÃ–nce 'SÄ±nÄ±f arkadaÅŸlarÄ±nla oyna' modunu seÃ§iniz.");
      return;
    }

    if (kalanOgrenciler.length === 0) {
      alert("TÃ¼m Ã¶ÄŸrenciler sÄ±rasÄ±nÄ± aldÄ±. YENÄ°DEN BAÅžLAT ile herkes tekrar seÃ§ilebilir.");
      return;
    }

    resetCurrentGame();

    let sure = 0;
    const spinSuresi = 3000; // 3 saniye
    const adim = 80;         // 80 ms'de bir isim deÄŸiÅŸsin
    selectBtn.disabled = true;

    const spinInterval = setInterval(() => {
      sure += adim;
      const rastIndex = Math.floor(Math.random() * kalanOgrenciler.length);
      currentPlayerNameEl.textContent = kalanOgrenciler[rastIndex];

      if (sure >= spinSuresi) {
        clearInterval(spinInterval);

        const finalIndex = Math.floor(Math.random() * kalanOgrenciler.length);
        const secilen = kalanOgrenciler.splice(finalIndex, 1)[0];
        currentPlayer = secilen;
        currentPlayerNameEl.textContent = secilen;

        selectBtn.disabled = false;
      }
    }, adim);
  });

  // Oyunu baÅŸlat
  startBtn.addEventListener("click", () => {
    if (mode === "class" && !currentPlayer) {
      alert("Ã–nce SEÃ‡ butonuyla bir Ã¶ÄŸrenci seÃ§iniz.");
      return;
    }
    if (questionCount === 0) {
      currentScore = 0;
      startTimer();
    } else if (!timerInterval) {
      startTimer();
    }
    answerInput.disabled = false;
    askNewQuestion();
  });

  // CevabÄ± kontrol et
  checkBtn.addEventListener("click", () => {
    checkAnswer();
  });

  // Enter'a basÄ±nca kontrol
  answerInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      checkAnswer();
    }
  });

  // YENÄ°DEN BAÅžLAT â€“ herkes tekrar seÃ§ilebilir
  restartBtn.addEventListener("click", () => {
    kalanOgrenciler = [...ogrenciler];
    resetCurrentGame();
    if (mode === "solo") {
      currentPlayer = "Tek BaÅŸÄ±na";
      currentPlayerNameEl.textContent = "Tek BaÅŸÄ±na";
    } else {
      currentPlayer = null;
      currentPlayerNameEl.textContent = "-";
    }
  });

  // Ã‡IKIÅž (tam sÄ±fÄ±rlama)
  exitBtn.addEventListener("click", () => {
    fullReset(true);
    alert("Oyun sÄ±fÄ±rlandÄ±. Ä°sterseniz pencereyi kapatabilirsiniz.");
  });

  function askNewQuestion() {
    if (questionCount >= 10) {
      endGameForCurrentPlayer(false);
      return;
    }
    currentA = Math.floor(Math.random() * 10) + 1;
    currentB = Math.floor(Math.random() * 10) + 1;

    factor1Box.textContent = currentA;
    factor2Box.textContent = currentB;
    answerInput.value = "";
    answerInput.focus();

    questionCount++;
  }

  function checkAnswer() {
    if (currentA === null || currentB === null) return;

    const val = answerInput.value.trim();
    if (val === "") {
      alert("LÃ¼tfen bir cevap yazÄ±n.");
      answerInput.focus();
      return;
    }

    const userAnswer = Number(val);
    const correctAnswer = currentA * currentB;

    if (userAnswer === correctAnswer) {
      currentScore += 10;
      playCorrect();
      showEmoji(true);   // ðŸ˜Š
    } else {
      playWrong();
      showEmoji(false);  // ðŸ˜¢
    }

    if (questionCount >= 10) {
      endGameForCurrentPlayer(false);
    } else {
      askNewQuestion();
    }
  }

  function endGameForCurrentPlayer(timeUp) {
    stopTimer();
    stopMusic();
    answerInput.disabled = true;
    factor1Box.textContent = "?";
    factor2Box.textContent = "?";
    currentA = null;
    currentB = null;

    const name = currentPlayer || "Tek BaÅŸÄ±na";
    if (timeUp) {
      alert("SÃ¼re bitti!\n" + name + " puanÄ±: " + currentScore);
    } else {
      alert(name + " iÃ§in tur bitti.\nPuan: " + currentScore);
    }

    const existing = highScores.find(item => item.name === name);
    if (existing) {
      if (currentScore > existing.score) {
        existing.score = currentScore;
      }
    } else {
      highScores.push({ name, score: currentScore });
    }

    highScores.sort((a, b) => b.score - a.score);
    highScores = highScores.slice(0, 10);
    renderScoreboard();

    questionCount = 0;
    currentScore = 0;
    resetTimerOnly();
  }

  function renderScoreboard() {
    scoreListEl.innerHTML = "";
    highScores.forEach((item, index) => {
      const li = document.createElement("li");

      const rankSpan = document.createElement("span");
      rankSpan.className = "rank";
      rankSpan.textContent = (index + 1) + ".";

      const nameSpan = document.createElement("span");
      nameSpan.className = "name";
      nameSpan.textContent = item.name;

      const scoreSpan = document.createElement("span");
      scoreSpan.className = "score";
      scoreSpan.textContent = item.score;

      li.appendChild(rankSpan);
      li.appendChild(nameSpan);
      li.appendChild(scoreSpan);

      scoreListEl.appendChild(li);
    });
  }

  // Sadece aktif oyuncunun oyununu sÄ±fÄ±rlar (skor tablosu kalÄ±r)
  function resetCurrentGame() {
    questionCount = 0;
    currentScore = 0;
    answerInput.value = "";
    answerInput.disabled = true;
    factor1Box.textContent = "?";
    factor2Box.textContent = "?";
    currentA = null;
    currentB = null;
    hideEmoji();
    stopTimer();
    stopMusic();
    resetTimerOnly();
  }

  // TÃ¼m oyunu sÄ±fÄ±rlar (skorlar dahil, solo moda dÃ¶ner)
  function fullReset(clearScores) {
    resetCurrentGame();
    if (clearScores) {
      highScores = [];
      renderScoreboard();
    }
    mode = "solo";
    document.querySelector("input[name='mode'][value='solo']").checked = true;
    currentPlayer = "Tek BaÅŸÄ±na";
    currentPlayerNameEl.textContent = "Tek BaÅŸÄ±na";
    kalanOgrenciler = [...ogrenciler];
  }

  function showEmoji(isCorrect) {
    emojiIcon.textContent = isCorrect ? "ðŸ˜Š" : "ðŸ˜¢";
    emojiCircle.classList.add("show");
    setTimeout(() => {
      hideEmoji();
    }, 2000);
  }

  function hideEmoji() {
    emojiCircle.classList.remove("show");
  }

  function playCorrect() {
    if (!effectsEnabled) return;
    if (correctSound) {
      correctSound.currentTime = 0;
      correctSound.play().catch(() => {});
    }
  }

  function playWrong() {
    if (!effectsEnabled) return;
    if (wrongSound) {
      wrongSound.currentTime = 0;
      wrongSound.play().catch(() => {});
    }
  }

  function playMusic() {
    if (!musicEnabled) return;
    if (bgMusic) {
      bgMusic.currentTime = 0;
      bgMusic.play().catch(() => {});
    }
  }

  function stopMusic() {
    if (bgMusic) {
      bgMusic.pause();
    }
  }

  function startTimer() {
    stopTimer();
    remainingTime = gameTime;
    updateTimerDisplay();
    playMusic();
    timerInterval = setInterval(() => {
      remainingTime--;
      updateTimerDisplay();
      if (remainingTime <= 0) {
        stopTimer();
        endGameForCurrentPlayer(true);
      }
    }, 1000);
  }

  function stopTimer() {
    if (timerInterval) {
      clearInterval(timerInterval);
      timerInterval = null;
    }
  }

  function resetTimerOnly() {
    remainingTime = gameTime;
    updateTimerDisplay();
  }

  function updateTimerDisplay() {
    timerDisplay.textContent = "SÃœRE: " + remainingTime + " sn";
  }

  // BaÅŸlangÄ±Ã§
  updateTimerDisplay();
</script>
</body>
</html>

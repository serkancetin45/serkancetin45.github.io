    }

    if (questionCount >= maxQuestions) {
      endGameForCurrentPlayer(false);
    } else {
      askNewQuestion();
    }
  }

  function endGameForCurrentPlayer(timeUp) {
    stopTimer();
    stopMusic();
    answerInput.disabled = true;
    factor1Box.textContent = "?";
    factor2Box.textContent = "?";
    currentA = null;
    currentB = null;

    const name = currentPlayer || "Tek BaÅŸÄ±na";
    const finalScore = Math.round(currentScore * 10) / 10;
    const puanMetni = formatScore(finalScore);

    if (timeUp) {
      alert("SÃ¼re bitti!\n" + name + " puanÄ±: " + puanMetni + " / 100");
    } else {
      alert(name + " iÃ§in tur bitti.\nPuan: " + puanMetni + " / 100");
    }

    const existing = highScores.find(item => item.name === name);
    if (existing) {
      if (finalScore > existing.score) {
        existing.score = finalScore;
      }
    } else {
      highScores.push({ name, score: finalScore });
    }

    highScores.sort((a, b) => b.score - a.score);
    highScores = highScores.slice(0, 10);
    renderScoreboard();

    questionCount = 0;
    currentScore = 0;
    updateScoreSummary();
    resetTimerOnly();
    updateQuestionInfo();
  }

  function renderScoreboard() {
    scoreListEl.innerHTML = "";
    highScores.forEach((item, index) => {
      const li = document.createElement("li");

      const rankSpan = document.createElement("span");
      rankSpan.className = "rank";
      rankSpan.textContent = (index + 1) + ".";

      const nameSpan = document.createElement("span");
      nameSpan.className = "name";
      nameSpan.textContent = item.name;

      const scoreSpan = document.createElement("span");
      scoreSpan.className = "score";
      scoreSpan.textContent = formatScore(item.score);

      li.appendChild(rankSpan);
      li.appendChild(nameSpan);
      li.appendChild(scoreSpan);

      scoreListEl.appendChild(li);
    });
  }

  function resetCurrentGame() {
    questionCount = 0;
    currentScore = 0;
    answerInput.value = "";
    answerInput.disabled = true;
    factor1Box.textContent = "?";
    factor2Box.textContent = "?";
    currentA = null;
    currentB = null;
    hideEmoji();
    stopTimer();
    stopMusic();
    resetTimerOnly();
    updateScoreSummary();
    updateQuestionInfo();
  }

  function fullReset(clearScores) {
    resetCurrentGame();
    if (clearScores) {
      highScores = [];
      renderScoreboard();
    }
    mode = "solo";
    document.querySelector("input[name='mode'][value='solo']").checked = true;
    currentPlayer = "Tek BaÅŸÄ±na";
    currentPlayerNameEl.textContent = "Tek BaÅŸÄ±na";
    kalanOgrenciler = [...ogrenciler];
    updateScoreSummary();
  }

  function showEmoji(isCorrect) {
    emojiIcon.textContent = isCorrect ? "ðŸ˜Š" : "ðŸ˜¢";
    emojiCircle.classList.add("show");
    setTimeout(() => {
      hideEmoji();
    }, 2000);
  }

  function hideEmoji() {
    emojiCircle.classList.remove("show");
  }

  function playCorrect() {
    if (!effectsEnabled) return;
    if (correctSound) {
      correctSound.currentTime = 0;
      correctSound.play().catch(() => {});
    }
  }

  function playWrong() {
    if (!effectsEnabled) return;
    if (wrongSound) {
      wrongSound.currentTime = 0;
      wrongSound.play().catch(() => {});
    }
  }

  function playMusic() {
    if (!musicEnabled) return;
    if (bgMusic) {
      bgMusic.currentTime = 0;
      bgMusic.play().catch(() => {});
    }
  }

  function stopMusic() {
    if (bgMusic) {
      bgMusic.pause();
    }
  }

  function startTimer() {
    stopTimer();
    remainingTime = gameTime;
    updateTimerDisplay();
    playMusic();
    timerInterval = setInterval(() => {
      remainingTime--;
      updateTimerDisplay();
      if (remainingTime <= 0) {
        stopTimer();
        endGameForCurrentPlayer(true);
      }
    }, 1000);
  }

  function stopTimer() {
    if (timerInterval) {
      clearInterval(timerInterval);
      timerInterval = null;
    }
  }

  function resetTimerOnly() {
    remainingTime = gameTime;
    updateTimerDisplay();
  }

  function updateTimerDisplay() {
    timerDisplay.textContent = "SÃœRE: " + remainingTime + " sn";
  }

  updateGameConfigForTime();
  updateScoreSummary();
  updateTimerDisplay();
</script>
